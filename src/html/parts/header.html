<header>
	<form id="top-form">
		<div class="logo">
			<a href="https://kubsau.ru">
				<img src="/lpk-2024-restricted/img/logo.svg" />
			</a>
		</div>
		<div class="level-switcher">
			<ul class="segmented-control light">
				<li>
					<input type="radio" checked value="Бакалавриат/специалитет" name="level" id="level1">
					<label for="level1">Бакалавриат/специалитет</label>
					
				</li>
				<li>
					<input type="radio" value="Магистратура" name="level" id="level2">
					<label for="level2">Магистратура</label>
					
				</li>
				<li>
					<input type="radio" value="Аспирантура" name="level" id="level3">
					<label for="level3">Аспирантура</label>
				</li>
			</ul>
		</div>
		<div class="search">
			<input type="text" placeholder="Поиск" name="search" id="search">
		</div>
	</form>
</header>
